<!DOCTYPE html>
<html lang="hu" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hr application</title>
</head>
<body>
<h1>Hr application</h1>
<table>
    <caption style="caption-side: bottom; font-style: italic">Összes alkalmazott</caption>
    <thead>
        <tr>
            <th>#</th>
            <th>Teljes név</th>
            <th>Beosztás</th>
            <th>Fizetés</th>
            <th>Kezdés</th>
            <th>Törlés</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="employee : ${allEmployee}">
            <td th:text="${employee.getId()}"></td>
            <td><a th:href="@{/employees/{id}(id=${employee.getId()})}" th:text="${employee.getFullName()}">Alkalmazott neve</a></td>
            <td th:text="${employee.getRole()}">Beosztás</td>
            <td th:text="${employee.getSalary()} + FT">0Ft</td>
            <td th:text="${employee.getStartAt()}">2010.07.04</td>
            <td>

                <a th:href="@{/employees/delete/{id}(id=${employee.getId()})}"><svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-trash" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                    <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4L4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
                </svg>
                </a>

            </td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <td colspan="4">Összes alkalmazott:</td>
            <td th:text="${allEmployee.size()}">100</td>
        </tr>
    </tfoot>
</table>

<form th:action="@{/employees}" method="post" th:object="${newEmplyee}">

    <label>Id: <input type="number" th:field="*{id}" /></label><br />
    <label>Név: <input type="text" th:field="*{fullName}" /></label><br />
    <label>Beosztás: <input type="text" th:field="*{role}" /></label><br />
    <label>Fizetés: <input type="number" th:field="*{salary}" /></label><br />
    <label>Kezdési idő: <input th:field="*{startAt}" /></label><br />

    <input type="submit" value="Alkalmazott hozzáadása" />

</form>
</body>
</html>
